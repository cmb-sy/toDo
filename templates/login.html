{% extends 'base.html' %}
<!-- staicfilrs_dirに入っているディレクトリの場所をdjangoに教えている -->
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<body class="text-center">
  <main class="form-signin w-100 m-auto">
  {{ context }}
    <form class="form-login" method="POST">{% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">ログインページ</h1>
      <div class="form-floating">
        <input type="username" class="form-control" id="username" placeholder="Username" name="username">
        <label for="floatingInput">username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
    </form>
  </main>
    </body>
{% endblock content %}
