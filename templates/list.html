{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">効率的に生きよう</p>
  </div>
</div>
{% endblock header %}

{% block content %}
{% for item in object_list %}
<div class = 'container'>
  <div class="alert alert-{{item.priority}}" role="alert">
    <p>{{ item.title }}</p>
    <a href="#" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集</a>
    <a href="#" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">削除</a>
    <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細</a>
  </div>
</div>
{% endfor %}
{% endblock content %}
